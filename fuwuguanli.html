    <style media="screen">
        html,
        body {
            height: 100%;
            width: 100%;
        }

        #mainView {
            position: absolute;
            top: 52px;
            bottom: 0px;
            width: 100%;
        }

        #mainView>.row {
            height: 100%;
            /* margin-left: 50px;
            margin-right: 50px; */
        }

        #mainView>.row>#treeContainer {
            height: 100%;
            background-color: #f5f7fa;
            padding: 0;
            background-image: linear-gradient(to bottom, #f5f7fa, #dce9fd);
        }

        #treeHead {
            font-size: 120%;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        #treeContainer>ul {
            padding: 0;
            list-style: none;
            margin-top: 50px;
        }

        #treeContainer>ul>li {
            display: block;
            text-align: center;
        }

        #treeContainer>ul>li>div {
            display: block;
            color: gray;
            padding: 10px;
            cursor: pointer;
        }

        #treeContainer>ul>li>div>span {
            display: inline-block;
            margin-right: 10px;
        }

        #treeContainer>ul>li>div:hover,
        #treeContainer li.active {
            background-color: #dadaf8;
            color: black;
        }


        #mainView>.row>#mainContainer {
            height: 100%;
            background-color: white;
            padding: 0;
        }

        #mainTable {
            padding: 0;
            margin: 0;
            max-height: 500px;
            overflow-y: auto;
        }

        #tBody {
            max-height: 700px;
            height: 90%;
            overflow-y: scroll;
            word-break: break-all;
            word-wrap: break-all;
        }

        #tHead {
            overflow-y: scroll;
            background-image: linear-gradient(to bottom, rgb(229, 244, 247), white)
        }

        #tHead>table {
            margin: 0;
        }

        th,
        td {
            text-align: left;
        }

        td.desktop,
        td.mobile {
            cursor: pointer;
        }

        td.desktop:hover,
        td.mobile:hover {
            color: blue;
        }

        /* 修改图层 */

        #grayBack {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(128, 128, 128, 0.548);
            z-index: 999;
            display: none;

            transition-property: background-color;
            transition-duration: 2s;
            transition-timing-function: ease;
        }

        #grayBack:hover {
            background-color: rgba(107, 107, 107, 0.623);
        }

        #closeEdit {
            display: block;
            float: right;
            cursor: pointer;
            color: black;
        }

        #closeEdit:hover {
            color: white;
        }

        #editContainer {
            position: absolute;
            width: 90%;
            height: 80%;
            left: 5%;
            top: 10%;
            z-index: 1000;
            background-color: white;
            display: none;
        }

        #editHeader {
            font-size: 2em;
            display: block;
            width: 300px;
            text-align: center;
            margin: 0 auto;
        }

        #editMain {
            height: 95%;
            max-height: 90%;
            margin-left: 0px;
            margin-right: 0px;
        }

        #serviceContainer {
            height: 100%;
            overflow: auto;
        }

        #fieldsContainer {
            max-height: 95%;
            padding-left: 20px;
            overflow: auto;
        }
    </style>
</head>

<body>

    <!-- 主界面容器 -->
    <div class="container-fluid" id="mainView">
        <div class="row">
            <div class="col-md-2 col-xs-2" id="treeContainer">
                <!-- <div id="treeHead">服务分组</div> -->
                <ul id="layerGroupList">
                </ul>
            </div>
            <div class="col-md-10 col-xs-2" id="mainContainer">
                <div id="tHead">
                    <table class="table">
                        <thead>
                            <tr>
                                <!-- <th class="col-xs-1">服务名称</th> -->
                                <th class="col-xs-1">显示名称</th>
                                <th class="col-xs-5 col-md-5">服务url</th>
                                <th class="col-xs-1">图层类型</th>
                                <th class="col-xs-1">是否显示</th>
                                <th class="col-xs-1">desktop</th>
                                <th class="col-xs-1">mobile</th>
                                <th class="col-xs-1">up</th>
                                <th class="col-xs-1">down</th>
                            </tr>
                        </thead>
                    </table>
                </div>

                    <table class="table table-hover table-striped">

        </div>

    <script>
        $.ajax({
            type: 'post',
            async: false,
            url: "http://" + serverIP + ":" + serverPort + "/layersForTree",
            success: function (layersForTree) {
                for (var i = 0; i < layersForTree.length; i++) {
                    $("#layerGroupList").append("<li index='" + i + "' class='layerGroup'><div><span>" + layersForTree[i].father.DisplayName + "</span></div><li>")
                }

                $(".layerGroup").on('click', function (e) {
                    $(".layerGroup").removeClass('active')
                    this.classList.add('active')

                    var index = this.getAttribute('index')

                    var sons = layersForTree[index].sons
                    $("#mainT").empty()
                    for (var j = 0; j < sons.length; j++) {
                        son = sons[j]
                        var isVisible = son.IsVisible == 1 ? '是' : '--'
                        $("#mainT").append("<tr><td class='col-xs-1'>" + son.DisplayName +
                            "</td><td class='col-xs-5'><a target='_blank' href='" + son.ServiceUrl + "'>" + son.ServiceUrl
                            + "</a></td><td class='col=xs-1'>" + son.LayerType
                            + "</td><td class='col-xs-1'>" + isVisible
                            + "</td><td lid='" + son.id + "' title='桌面端配置' class='col-xs-1 desktop'><i lid='" + son.id + "' class='fa fa-laptop desktop'></i></td><td lid='" + son.id + "' class='col-xs-1 mobile'><i lid='" + son.id + "' class='fa fa-mobile-alt'></i></td>"
                            + "<td class='col-xs-1'>up</td><td class='col-xs-1'>down</td>"
                            + "</tr>")
                    }

                    $("td.desktop,td.mobile").click(function (e) {

                        console.log(e.target)
                        var layerId = e.target.getAttribute('lid')
                        console.log(layerId)

                        if (e.target.className.indexOf('desktop') !== -1) {
                            console.log('desktop')
                            $("#editHeader>i").removeClass('fa-mobile-alt').addClass('fa-laptop')
                        } else {
                            console.log('mobile')
                            $("#editHeader>i").removeClass('fa-laptop').addClass('fa-mobile-alt')
                        }

                        $("#editContainer").fadeIn(500)
                        $("#grayBack").fadeIn(500)
                        $("#service>tbody").empty();
                        $("#fields>tbody").empty();


                        $.get("http://" + serverIP + ":" + serverPort + "/oneLayer?layerId=" + layerId, function (oneLayer) {

                            console.log(oneLayer.Opacity);

                            var lt = 0;
                            switch (oneLayer.LayerType) {
                                case 'GroupLayer':
                                    lt = 0;
                                    break;
                                case 'TiledService':
                                    lt = 1;
                                    break;
                                case 'FeatureLayer':
                                    lt = 2;
                                    break;
                                case 'GeometryService':
                                    lt = 3
                                    break;
                                default:
                                    lt = 0;
                            }

                            $("#service>tbody").append("<tr><td>" + "服务名称" +
                                "</td><td><a href='#' id='LayerName' data-type='text'  class='editable editable-click' data-pk='" +
                                oneLayer.id + "'> " + oneLayer.LayerName + "</a></td></tr>" +
                                "<tr><td>" + "显示名称" +
                                "</td><td><a href='#' id='DisplayName' data-type='text'  class='editable editable-click' data-pk='" +
                                oneLayer.id + "'> " + oneLayer.DisplayName + "</a></td></tr>" +
                                "<tr><td>" + "服务url" +
                                "</td><td><a href='#' id='ServiceUrl' data-type='text' class='editable editable-click' data-pk='" +
                                oneLayer.id + "'> " + oneLayer.ServiceUrl + "</a></td></tr>" +
                                "<tr><td>" + "图层类型" + "</td><td><a href='#' id='LayerType' data-type='select' data-value='" + lt +
                                "'  data-source='http://" + serverIP + ":" + serverPort + "/layerType'  class='editable editable-click editable-open' data-pk='" +
                                oneLayer.id + "'> " + oneLayer.LayerType + "</td></tr>" +
                                "<tr><td>" + "TokenUserName" +
                                "</td><td><a href='#' id='TokenUserName' data-type='text' class='editable editable-click' data-pk='" +
                                oneLayer.id + "'> " + oneLayer.TokenUserName + "</a></td></tr>" +
                                "<tr><td>" + "TokenPassword" +
                                "</td><td><a href='#' id='TokenPassword' data-type='text' class='editable editable-click' data-pk='" +
                                oneLayer.id + "'> " + oneLayer.TokenPassword + "</a></td></tr>" +
                                "<tr><td>" + "TokenURL" +
                                "</td><td><a href='#' id='TokenURL' data-type='text' class='editable editable-click' data-pk='" +
                                oneLayer.id + "'> " + oneLayer.TokenURL + "</a></td></tr>" +
                                "<tr><td>" + "是否显示" + "</td><td><a href='#' id='IsVisible' data-type='select' data-value='" +
                                oneLayer.IsVisible +
                                "'  data-source='http://" + serverIP + ":" + serverPort + "/yesno'  class='editable editable-click editable-open' data-pk='" +
                                oneLayer.id + "'> " + "</td></tr>" +
                                "<tr><td>" + "透明度" + "</td><td><a href='#' id='Opacity' data-type='number' data-value='" + oneLayer.Opacity
                                + "' class='editable' data-pk='" + oneLayer.id + "'> " + "</a></td></tr>" +
                                "<tr><td>" + "服务序号" + "</td><td><a href='#' id='SortCode' data-type='number' data-value='" +
                                parseInt(oneLayer.SortCode) + "' class='editable editable-click' data-pk='" + oneLayer.id + "'> " +
                                "</a></td></tr>" +
                                "<tr><td>" + "显示图例" + "</td><td><a href='#' id='IsLegend' data-type='select' data-value='" +
                                oneLayer.IsLegend +
                                "'  data-source='http://" + serverIP + ":" + serverPort + "/yesno'  class='editable editable-click editable-open' data-pk='" +
                                oneLayer.id + "'> " + "</td></tr>" +
                                "<tr><td>" + "CacheName" +
                                "</td><td><a href='#' id='CacheName' data-type='text' class='editable editable-click' data-pk='" +
                                oneLayer.id + "'> " + oneLayer.CacheName + "</a></td></tr>" +
                                "<tr><td>" + "移动端服务url" +
                                "</td><td><a href='#' id='MobileServiceUrl' data-type='text' class='editable editable-click' data-pk='" +
                                oneLayer.id + "'> " + oneLayer.MobileServiceUrl + "</a></td></tr>" +
                                "<tr><td>" + "是否在移动端显示" +
                                "</td><td><a href='#' id='IsShowInMobile' data-type='select' data-value='" + oneLayer.IsShowInMobile +
                                "'  data-source='http://" + serverIP + ":" + serverPort + "/yesno'  class='editable editable-click editable-open' data-pk='" +
                                oneLayer.id + "'> " + "</td></tr>"
                            )


                            if (oneLayer.LayerType == 'FeatureLayer') {

                                $.get("http://" + serverIP + ":" + serverPort + "/fields?id=" + oneLayer.id, function (fields) {

                                    for (var i = 0; i < fields.length; i++) {
                                        var field = fields[i];
                                        var un = 4;
                                        switch (field.UnitName) {
                                            case 'm':
                                                un = 0;
                                                break;
                                            case '米':
                                                un = 0;
                                                break;
                                            case '㎡':
                                                un = 2;
                                                break;
                                            case '平方米':
                                                un = 2;
                                                break;
                                            case 'km':
                                                un = 1;
                                                break;
                                            case '千米':
                                                un = 1;
                                                break;
                                            case 'k㎡':
                                                un = 3;
                                                break;
                                            case '平方千米':
                                                un = 3;
                                                break;
                                            default:
                                                un = 4;
                                                break;
                                        }

                                        var tomu = field.IsShowMuFormSquareMeters == 1 ? 1 : 0
                                        $("#fields>tbody").append(
                                            "<tr>" +
                                            "<td><a href='#' id='FieldName' data-type='text'  class='editable editable-click' data-pk='" +
                                            field.id + "'> " + field.FieldName + "</a></td>" +
                                            "<td><a href='#' id='SortCode' data-type='number' data-value='" + parseInt(field.SortCode) +
                                            "' class='editable editable-click' data-pk='" + field.id + "'> " + "</a></td>" +
                                            "<td><a href='#' id='DisplayName' data-type='text'  class='editable editable-click' data-pk='" +
                                            field.id + "'> " + field.DisplayName + "</a></td>" +
                                            "<td><a href='#' id='UnitName' data-type='select' data-value='" + un +
                                            "'  data-source='http://" + serverIP + ":" + serverPort + "/unitName'  class='editable editable-click editable-open' data-pk='" +
                                            field.id + "' data-value='" + un + "'> " + "</td>" +
                                            "<td><a href='#' id='IsDisplay' data-type='select' data-value='" + field.IsDisplay +
                                            "'  data-source='http://" + serverIP + ":" + serverPort + "/yesno'  class='editable editable-click editable-open' data-pk='" +
                                            field.id + "'> " + "</td>" +
                                            "<td><a href='#' id='IsSearch' data-type='select' data-value='" + field.IsSearch +
                                            "'  data-source='http://" + serverIP + ":" + serverPort + "/yesno'  class='editable editable-click editable-open' data-pk='" +
                                            field.id + "'> " + "</td>" +
                                            "<td><a href='#' id='IsLabel' data-type='select' data-value='" + field.IsLabel +
                                            "'  data-source='http://" + serverIP + ":" + serverPort + "/yesno'  class='editable editable-click editable-open' data-pk='" +
                                            field.id + "'> " + "</td>" +
                                            "<td><a href='#' id='IsShowMuFormSquareMeters' data-type='select' data-value='" + tomu +
                                            "'  data-source='http://" + serverIP + ":" + serverPort + "/yesno'  class='editable editable-click editable-open' data-pk='" +
                                            field.id + "'> " + "</td>"
                                        )
                                    }

                                    $("#fields>tbody .editable.editable-click").editable({
                                        showbuttons: true,
                                        url: "http://" + serverIP + ":" + serverPort + "/updateField",
                                        ajaxOptions: {
                                            dataType: 'json'
                                        },
                                        success: function (response) {
                                            if (!(response[0] == 1)) {
                                                return "发生错误";
                                            }
                                            if (response.success === false) {
                                                return response.msg;
                                            }
                                        }
                                    })
                                })
                            }

                            $.fn.editable.defaults.mode = 'inline';
                            var original = $.fn.editableutils.setCursorPosition;
                            $.fn.editableutils.setCursorPosition = function () {
                                try {
                                    original.apply(this, Array.prototype.slice.call(arguments));
                                } catch (e) { /* noop */ }
                            };


                            $("#service>tbody #Opacity").editable({
                                step: 0.1,
                                showbuttons: true,
                                url: "http://" + serverIP + ":" + serverPort + "/updateLayer",
                                ajaxOptions: {
                                    dataType: 'json'
                                },
                                success: function (response) {
                                    if (!(response[0] == 1)) {
                                        return "发生错误";
                                    }

                                    if (response.success === false) {
                                        return response.msg;
                                    }
                                }
                            })

                            $('#service>tbody .editable.editable-click').editable({
                                showbuttons: true,
                                url: "http://" + serverIP + ":" + serverPort + "/updateLayer",
                                ajaxOptions: {
                                    dataType: 'json'
                                },
                                success: function (response) {
                                    if (!(response[0] == 1)) {
                                        return "发生错误";
                                    }
                                    if (response.success === false) {
                                        return response.msg;
                                    }
                                }

                            })
                        })
                    })


                })
            }
        })

        $("#closeEdit").click(function () {
            var gb = document.getElementById('grayBack');
            var ec = document.getElementById('editContainer');
            gb.style.display = 'none';
            ec.style.display = 'none';
        })

    </script>
