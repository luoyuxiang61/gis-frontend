<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Measure Tool</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.22/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.22/esri/themes/calcite/esri/esri.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <style>
      html,body {
        height:100%;
        width:100%;
        margin:0;
      }
      body {
        background-color:#FFF;
        overflow:hidden;
        font-family:"Trebuchet MS";
      }
      #map {
        height: 100%;
        width: 100%;
        margin:0px;
        padding:0px;
      }
      #titlePane{
        width:200px;
      }

      .dijitTitlePaneTitle.dijitTitlePaneTitleOpen.dijitOpen{
        display: none;
      }



      </style>
      <script src="https://js.arcgis.com/3.22/"></script>
    <script>
    var map;
    require([
        "dojo/dom",
        "esri/Color",
        "dojo/keys",
        "dojo/parser",

        "esri/config",
        "esri/sniff",
        "esri/map",
        "esri/SnappingManager",
        "esri/dijit/Measurement",
        "esri/layers/FeatureLayer",
        "esri/renderers/SimpleRenderer",
        "esri/tasks/GeometryService",
        "esri/symbols/SimpleLineSymbol",
        "esri/symbols/SimpleFillSymbol",
        "esri/basemaps",
        "esri/dijit/BasemapToggle",
        "esri/InfoTemplate",
        "esri/units",


        "esri/dijit/Scalebar",
        "dijit/layout/BorderContainer",
        "dijit/layout/ContentPane",
        "dijit/TitlePane",
        "dijit/form/CheckBox",
        "dojo/domReady!"
      ], function(
        dom, Color, keys, parser,
        esriConfig, has, Map, SnappingManager, Measurement, FeatureLayer, SimpleRenderer, GeometryService, SimpleLineSymbol, SimpleFillSymbol,
        esriBasemaps,BasemapToggle,InfoTemplate,Units
      ) {
        parser.parse();
        //This sample may require a proxy page to handle communications with the ArcGIS Server services. You will need to
        //replace the url below with the location of a proxy on your machine. See the 'Using the proxy page' help topic
        //for details on setting up a proxy page.
        esriConfig.defaults.io.proxyUrl = "/proxy/";
        esriConfig.defaults.io.alwaysUseProxy = false;

        //This service is for development and testing purposes only. We recommend that you create your own geometry service for use within your applications
        esriConfig.defaults.geometryService = new GeometryService("https://utility.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer");


        //基础底图
        esriBasemaps.jcdt = {
          baseMapLayers: [{url: "http://a.unimap.cn:6080/arcgis/rest/services/NT/NTMap/MapServer"}
          ],
          thumbnailUrl: "https://js.arcgis.com/3.15/esri/images/basemap/streets.jpg",
          title: "基础底图"
        };
        //影像底图
        esriBasemaps.yxdt = {
          baseMapLayers: [{url: "http://a.unimap.cn:6080/arcgis/rest/services/NT/Raster2012/MapServer"}
          ],
          thumbnailUrl: "https://js.arcgis.com/3.15/esri/images/basemap/satellite.jpg",
          title: "影像底图"
        };

        map = new Map("map", {
          basemap: "jcdt",
          logo:false
        });


        var infoTemplate = new InfoTemplate("属性", "${*}");
        var parcelsLayer = new FeatureLayer("http://a.unimap.cn:6080/arcgis/rest/services/NT/Redline_ZS/MapServer/0", {
          mode: FeatureLayer.MODE_ONDEMAND,
          outFields: ["*"],
          infoTemplate:infoTemplate
        });
        var fl2 = new FeatureLayer("http://a.unimap.cn:6080/arcgis/rest/services/NT/NTKG/MapServer/0",{
        visible:true,
        id:"规划用地图",
        infoTemplate:infoTemplate,
        outFields:["*"]
        })
        
        // fl2.setInfoTemplate(null);
        map.addLayers([fl2]);

        //dojo.keys.copyKey maps to CTRL on windows and Cmd on Mac., but has wrong code for Chrome on Mac
        var snapManager = map.enableSnapping({
          snapKey: has("mac") ? keys.META : keys.CTRL
        });
        var layerInfos = [{
          layer: parcelsLayer
        }];
        snapManager.setLayerInfos(layerInfos);


        //测量工具
        var measurement = new Measurement({
          map: map,
          defaultAreaUnit: Units.SQUARE_KILOMETERS,
          defaultLengthUnit: Units.KILOMETERS
        }, dom.byId("measurementDiv"));
        
        measurement.startup();  
        measurement.hideTool("location");
        measurement.on('too-change',function(e){
          console.log(e);
          fl2.setInfoTemplate(null);
        })

        //底图切换按钮
        var toggle = new BasemapToggle({
          map: map,
          basemap:"yxdt"
        }, dom.byId("basemapToggleDiv"));
        toggle.startup();
      
        $("span.dijitReset.dijitInline.dijitIcon.areaIcon").click(function(){
          
         
         
        })
      
      
      });
    </script>
  </head>

  <body class="calcite">
    <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false"
    style="width:100%; height:100%;">
      <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        <div style="position:absolute; right:20px; top:10px; z-Index:999;">
          <div id="titlePane" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'测量工具', closable:false">
            <div id="measurementDiv"></div>
            
          </div>
        </div>

        <div style="position:absolute; left:20px; top:50px; z-Index:999;">
          
            <div id="basemapToggleDiv"></div>
            
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
