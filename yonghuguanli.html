    <meta charset="utf-8">

    <script src="./js/checkLogin.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap3-editable/css/bootstrap-editable.css">
    <script src="./lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap3-editable/js/bootstrap-editable.js"></script>
    <script src="http://192.168.0.163:8007/arcgis_js_api/library/3.22/3.22compact/init.js"></script>

    <link rel="stylesheet" href="./css/yonghuguanli.css">

<body>
    <!-- 弹出框背景 -->
    <div id="grayBack">
        <i id="closeEdit" title="关闭" class="far fa-window-close fa-3x"></i>
    </div>

    <!-- 添加/修改部门 -->
    <div id="addDepaDiv" class="top">
        <div>
            <label for="depaName">部门名称：</label>
            <input type="text" name="depaName" id="depaName">
        </div>
        <div class="btns">
            <button id="saveDepa" class="btn btn-success">保存</button>
            <button id="cancelDepa" class="btn btn-danger">取消</button>
        </div>
    </div>

    <!-- 添加/修改权限组 -->
    <div id="addGrpDiv" class="top">
        <label for="grpName">权限组名称：</label>
        <input type="text" name="grpName" id="grpName">
        <div class="row">
            <div class="col-xs-7">
                <span class="label label-primary">服务权限</span>
            </div>
            <div class="col-xs-5">
                <span class="label label-info">功能权限</span>
            </div>
        </div>
        <div class="row main">
            <div class="service col-xs-7">
                <div class="row">
                    <div id="layerDiv" class="col-xs-6">
                        <div id="layerList"></div>
                    </div>
                    <div id="fieldDiv" class="col-xs-6">
                        <ul class="list-group" id="fieldList">
                        </ul>
                    </div>
                </div>

            </div>
            <div class="function col-xs-5">
                <ul class="list-group" id="funList">
                    <li class="list-group-item">
                        <input type="checkbox">搜索</li>
                    <li class="list-group-item">
                        <input type="checkbox">书签</li>
                    <li class="list-group-item">
                        <input type="checkbox">测距</li>
                    <li class="list-group-item">
                        <input type="checkbox">测面积</li>
                </ul>
            </div>
        </div>

        <div class="bar">
            <button id="saveGrp" class="btn btn-success">
                <i class="fas fa-check"></i>保存</button>
        </div>
    </div>



    <!-- 添加用户 -->
    <div id="addUserDiv" class="top">
        <div id="addUserForm">
            <div>
                <label class="lab" for="uname">用户名：</label>
                <input type="text" id="uname" placeholder="用户名" autocomplete="off">
            </div>

            <div>
                <label class="lab" for="pwd">密码：</label>
                <input type="text" id="pwd" placeholder="密码" autocomplete="off">
            </div>

            <div>
                <label class="lab" for="theGrp">所属权限组：</label>
                <input type="text" id="theGrp" disabled>
            </div>

            <div class="btns">
                <button class="btn btn-success" id="saveUser">保存</button>
                <button class="btn btn-danger" id="noSaveUser">取消</button>
            </div>
        </div>
    </div>

    <!-- 修改用户 -->
    <div id="editUserDiv" class="top">
        <div id="editUserForm">
            <div>
                <label class="lab" for="euname">用户名：</label>
                <input type="text" id="euname" placeholder="用户名" autocomplete="off">
            </div>

            <div>
                <label class="lab" for="epwd">密码：</label>
                <input type="text" id="epwd" placeholder="密码" autocomplete="off">
            </div>

            <div>
                <label class="lab" for="etheGrp">所属权限组：</label>
                <input type="text" id="etheGrp" disabled>
            </div>

            <div class="btns">
                <button class="btn btn-success" id="editUser">保存</button>
                <button class="btn btn-danger" id="noEditUser">取消</button>
            </div>
        </div>
    </div>



    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <img src="./images/logo.svg.png" width="100px" height="50px">
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">
                    <li>

                    </li>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="./index.html">返回</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">admin
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">我的资料</a>
                            </li>
                            <li role="separator" class="divider"></li>

        </div>
        <!-- /.container-fluid -->

    <!-- 主界面容器 -->
    <div class="container-fluid" id="mainView">
        <div class="row">
            <div class="col-md-2 col-xs-2 col-lg-2" id="treeContainer">
                <ul id="departmentList">
                </ul>
                <div class="btns">
                    <button id="addDepa" class="btn btn-default">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="editDepa" class="btn btn-default">
                        <i class="far fa-edit"></i>
                    </button>
                    <button id="deleteDepa" class="btn btn-default">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </div>
            </div>

            <div class="col-md-10 col-xs-10 col-lg-10" id="mainContainer">
                <div id="grpContainer">
                </div>

                <div id="tHead">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col-xs-2">登录名</th>
                                <th class="col-xs-2">密码</th>
                                <th class="col-xs-4">邮箱</th>
                                <th class="col-xs-2">手机</th>
                                <th class="col-xs-2"></th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <div id="tBody">
                    <table class="table table-hover table-striped">
                        <tbody id="mainT">
                        </tbody>
                    </table>
                </div>

                <div id="tBar">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/yonghuguanli.js"></script>
