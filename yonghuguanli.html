    <meta charset="utf-8">

    <!-- 弹出框背景 -->
    <div id="grayBack">
        <i id="closeEdit" title="关闭" class="far fa-window-close fa-3x"></i>
    </div>

    <!-- 添加权限组 -->
    <div id="addGrpDiv">
        <label for="grpName">权限组名称：</label>
        <input type="text" name="grpaName">
        <div class="row">
            <div class="col-xs-7">
                <span class="label label-primary">服务权限</span>
            </div>
            <div class="col-xs-5">
                <span class="label label-info">功能权限</span>
            </div>
        </div>
        <div class="row main">
            <div class="service col-xs-7">
                <div class="row">
                    <div id="layerList" class="col-xs-6"></div>
                    <div id="fields" class="col-xs-6"></div>
                </div>

            </div>
            <div class="function col-xs-5">
                <ul class="list-group">
                    <li class="list-group-item">
                        <input type="checkbox">搜索</li>
                    <li class="list-group-item">
                        <input type="checkbox">书签</li>
                    <li class="list-group-item">
                        <input type="checkbox">测距</li>
                    <li class="list-group-item">
                        <input type="checkbox">测面积</li>
                </ul>
            </div>
        </div>

        <div class="bar">
            <button class="btn btn-success">
                <i class="fas fa-check"></i>保存</button>
        </div>
    </div>


    <!-- 添加用户 -->
    <div id="addUserDiv">
        <form id="addUserForm" class="form-horizontal">
            <div class="form-group">
                <label for="uname" class="col-sm-4 control-label">用户名：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="uname" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-4 control-label">密码：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="pwd" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="theGrp" class="col-sm-4 control-label">所属权限组：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" disabled id="theGrp">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>

    <!-- 主界面容器 -->
    <div class="container-fluid" id="mainView">
        <div class="row">
            <div class="col-md-2 col-xs-2 col-lg-2" id="treeContainer">
                <ul id="departmentList">
                </ul>
            </div>

            <div class="col-md-10 col-xs-10 col-lg-10" id="mainContainer">
                <div id="grpContainer">
                </div>

                <div id="tHead">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col-xs-2">登录名</th>
                                <th class="col-xs-2">密码</th>
                                <th class="col-xs-4">邮箱</th>
                                <th class="col-xs-2">手机</th>
                                <th class="col-xs-2"></th>
                            </tr>
                        </thead>
                    </table>
                </div>

                <div id="tBody">
                    <table class="table table-hover table-striped">
                        <tbody id="mainT">
                        </tbody>
                    </table>
                </div>

                <div id="tBar">
                    <button class="btn btn-default" title="设置权限">
                        <i class="fas fa-cogs"></i>
                    </button>
                    <button class="btn btn-default" title="添加用户">
                        <i class='fa fa-user-plus'></i>
                    </button>
