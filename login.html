<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
    <div class="wrapper">
      <form class="form-signin" action="./index.html" method="get" onsubmit="return checkUser()">
        <div class="inner-addon left-addon">
          <label class="control-label">用户名</label>
            <i class="glyphicon glyphicon-user"></i>
            <input id="username" type="text" class="form-control" name="username" placeholder="请输入用户名" required="" autofocus=""/>
        </div>
        <div class="inner-addon left-addon">
           <label class="control-label">密码</label>
            <i class="glyphicon glyphicon-lock"></i>
            <input id="password" type="password" class="form-control" name="password" placeholder="请输入密码" required="" autofocus=""/>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div>
    

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/jcookie/jquery.cookie.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
