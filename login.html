<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>登录页面</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="wrapper">
    <form class="login" action="./index2.html" method="post" onsubmit="return checkUser()">
      <p class="title">南通经济开发区规划信息综合服务平台</p>
      <input id="userName" type="text" placeholder="用户名" required autofocus/>
      <i class="fa fa-user"></i>
      
      <input id="password" type="password" placeholder="密码" required/>
      <i class="fa fa-key"></i>
      <p style="display:none">账号或密码错误</p>
      <button>
        <!-- <i class="spinner"></i> -->
        <span class="state">登录</span>
      </button>
    </form>
    <footer><p><strong>
      © 2006-2017 unimap.cn 
    </strong></p></footer>
  </div>

              
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/jcookie/jquery.cookie.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
