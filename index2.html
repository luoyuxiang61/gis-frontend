<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>GIS3.22</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.22/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.22/esri/themes/calcite/esri/esri.css">
    <style>
      html,body {
        height:100%;
        width:100%;
        margin:0;
      }
      body {
        background-color:#FFF;
        overflow:hidden;
        font-family:"Trebuchet MS";
      }
      #map {
        height: 100%;
        width: 100%;
        margin:0px;
        padding:0px;
      }
      #titlePane{
        width:280px;
      }

      </style>
      <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://js.arcgis.com/3.22/"></script>
    <script>
    var map;
    require([
        "dojo/dom",
        "esri/Color",
        "dojo/keys",
        "dojo/parser",

        "esri/config",
        "esri/sniff",
        "esri/map",
        "esri/SnappingManager",
        "esri/dijit/Measurement",
        "esri/layers/FeatureLayer",
        "esri/renderers/SimpleRenderer",
        "esri/tasks/GeometryService",
        "esri/symbols/SimpleLineSymbol",
        "esri/symbols/SimpleFillSymbol",

        "esri/basemaps",
        "esri/dijit/BasemapToggle",
        "esri/InfoTemplate",
        "esri/units",
        "esri/dijit/OverviewMap",
        "esri/dijit/Bookmarks",
        "esri/dijit/Scalebar",
        "esri/dijit/HomeButton",



        "dijit/layout/BorderContainer",
        "dijit/layout/ContentPane",
        "dijit/TitlePane",
        "dijit/form/CheckBox",
        "dojo/domReady!"
      ], function(
        dom, Color, keys, parser,
        esriConfig, has, Map, SnappingManager, Measurement, FeatureLayer, SimpleRenderer, GeometryService, SimpleLineSymbol, SimpleFillSymbol,
        esriBasemaps,BasemapToggle,InfoTemplate,Units,OverviewMap,Bookmarks,Scalebar,HomeButton


      ) {
        parser.parse();
        //This sample may require a proxy page to handle communications with the ArcGIS Server services. You will need to
        //replace the url below with the location of a proxy on your machine. See the 'Using the proxy page' help topic
        //for details on setting up a proxy page.
        esriConfig.defaults.io.proxyUrl = "/proxy/";
        esriConfig.defaults.io.alwaysUseProxy = false;

        //This service is for development and testing purposes only. We recommend that you create your own geometry service for use within your applications
        esriConfig.defaults.geometryService = new GeometryService("http://localhost:6080/arcgis/rest/services/Utilities/Geometry/GeometryServer");



        //基础底图
        esriBasemaps.jcdt = {
          baseMapLayers: [{url: "http://a.unimap.cn:6080/arcgis/rest/services/NT/NTMap/MapServer"}
          ],
          thumbnailUrl: "https://js.arcgis.com/3.15/esri/images/basemap/streets.jpg",
          title: "基础底图"
        };
        //影像底图
        esriBasemaps.yxdt = {
          baseMapLayers: [{url: "http://a.unimap.cn:6080/arcgis/rest/services/NT/Raster2012/MapServer"}
          ],
          thumbnailUrl: "https://js.arcgis.com/3.15/esri/images/basemap/satellite.jpg",
          title: "影像底图"
        };

        var infoTemplate = new InfoTemplate("属性", "${*}");
        var fl1 = new FeatureLayer("http://a.unimap.cn:6080/arcgis/rest/services/NT/NTKG/MapServer/0",{
            infoTemplate:infoTemplate,
            outFields:["*"]
        });
        



        map = new Map("map", {
          basemap: "jcdt",
          logo:false
        });

        map.addLayer(fl1);
        






        //量测工具
        var measurement = new Measurement({
          map: map,
          defaultAreaUnit: Units.SQUARE_KILOMETERS,
          defaultLengthUnit: Units.KILOMETERS
        }, dom.byId("measurementDiv"));
        measurement.startup();

        //底图切换按钮
        var toggle = new BasemapToggle({
          map: map,
          basemap:"yxdt"
        }, dom.byId("basemapToggleDiv"));
        toggle.startup();


        //鹰眼视图
        var overviewMapDijit = new OverviewMap({
          map: map,
          maximizeButton: true,
          visible: true
        },dom.byId("overviewDiv"));
        overviewMapDijit.startup();

        //书签
        var bookmarks = new Bookmarks({
            map: map,
            bookmarks: [],
            editable: true
          }, "bookmarksDiv");


        //比例尺
        var scalebar = new Scalebar({
        map: map,
        scalebarUnit:"metric"
          },dom.byId("scaleBarDiv"));


        //全局视图home
        var homeButton = new HomeButton({
        theme: "HomeButton",
        map: map,
        extent: null,
        visible: true
          }, dom.byId("homeButtonDiv"));
        homeButton.startup();


      });
    </script>
  </head>

  <body class="calcite">
    <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false"
    style="width:100%; height:100%;">
      <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        
        <!-- 量测工具 -->
        <div style="position:absolute; right:20px; top:10px; z-Index:999;">
          <div id="titlePane" data-dojo-type="dijit/TitlePane" data-dojo-props="title:'量测工具', closable:false">
            <div id="measurementDiv"></div>   
          </div>
        </div>

        <!-- 底图切换按钮 -->
        <div style="position:absolute; left:15px; top:115px; z-Index:999;">      
            <div id="basemapToggleDiv"></div>          
        </div>

        <!-- 书签 -->
        <div style="position:absolute; left:16px; top:200px; z-Index:999;background-color:azure">      
            <div id="bookmarksDiv"></div>          
        </div>

        <!-- 比例尺 -->
        <div style="position:absolute; left:5px; bottom:25px; z-Index:999;">      
          <div id="scaleBarDiv"></div>          
        </div>

        <!-- 鹰眼视图 -->
        <div style="position:absolute; left:10px; bottom:280px; z-Index:999;">      
          <div id="overviewDiv" style="width:250px;height:250px"></div>          
        </div>

        <!-- 全局视图 -->
        <div style="position:absolute; left:15px; top:80px; z-Index:999;">      
          <div id="homeButtonDiv"></div>          
        </div>

      </div>
    </div>


    <script>

    </script>
  </body>
</html>
