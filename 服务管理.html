<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>服务管理</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootstrap-3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="./bootstrap3-editable/css/bootstrap-editable.css">
    <style media="screen">
      html,body{
        height: 100%;
        width: 100%;
      }

      a.list-group-item{
        padding: 2px;
        text-align: center;
      }

      .btn-group-lg>.btn, .btn-lg {
          padding: 10px 8px;
          font-size: 18px;
          line-height: 1.3333333;
          border-radius: 0px;
          font-size: 100%;
          font-style: oblique;
          font-weight: bold;
          text-align: left;

      }

      .table{
        margin-bottom: 0px;

      }
      .list-group{
        margin-top: 10px;
        margin-bottom: 10px;
      }



    </style>
  </head>
  <body>
    <!-- 最上方横条装饰 -->
    <div class="" style="height:5%;background-color:rgb(218, 180, 202);" >
    </div>

    <!-- 第二行，导航栏 -->
      <ul class="nav nav-tabs">
        <li role="presentation"><a href="用户管理.html">用户管理</a></li>
        <li role="presentation" class="active"><a href="#">服务管理</a></li>
        <li role="presentation"><a href="#">设备管理</a></li>
        <li role="presentation"><a href="#">数据字典</a></li>
      </ul>


      <!-- 主界面容器 -->
    <div class="container-fluid" style="height:89%;">
      <!-- 容器一分为二，横向排列-->
      <div class="row" style="height:100%">
        <!-- 左边的目录树，在PC上占比为2/12，在移动端占比为4/12，主要是为了在移动端是还能看全目录树上的元素的字 -->
        <div id="sideTree"class="col-xs-4 col-md-2" style="height:100%;padding:0;background-color:#efefff;overflow:scroll">
        </div>


        <!-- 右边的可修改的详细信息，在PC端占比为10/12，在移动端占比为8/12 -->
        <div class="col-xs-8 col-md-10" style="height:100%;padding:0;overflow:auto">
          <div class="row" style="height:100%;margin-left:0px;margin-right:0px">
            <div class="col-md-4" style="height:100%;">
              <button><img src="" alt=""></button>
              <table id="service" class="table table-bordered table-striped" style="clear:both">
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>


      </div>
    </div>

    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./bootstrap-3.3.7/js/bootstrap.min.js" ></script>
    <script src="./bootstrap3-editable/js/bootstrap-editable.js"></script>
    <script type="text/javascript">





      $.ajax({
        type:'get',
        async: false,
        url: 'http://localhost:3000/layersForTree',
        success: function(layersForTree) {
            for (var i = 0; i < layersForTree.length; i++) {

            var item = layersForTree[i];
            var sonshtml = "<div class='list-group' style='display:none'>";
            for (var j = 0; j < item.sons.length; j++) {
              sonshtml += "<a href='#' class='list-group-item sonli' layerId=" + item.sons[j].Id + ">" + item.sons[j].DisplayName + "</a>";
            }
            sonshtml += "</div>";
            $("#sideTree").append("<button type='button' class='btn btn-default btn-lg btn-block'><span class='glyphicon glyphicon-chevron-right' aria-hidden='true'</span>" + item.father.DisplayName + "</button>" + sonshtml)
          }
        }

      })

    // 点击服务名，高亮，右侧进行相应的更新
      $(".sonli").click(function(){
        $(".sonli").removeClass("active");
        $(this).addClass("active");

        $("#service>tbody").empty();

        var layerId = $(this).attr('layerId');

        $.get('http://localhost:3000/oneLayer?layerId='+ layerId,function(oneLayer) {

          console.log(oneLayer)

          oneLayer.IsVisble = oneLayer.IsVisble == 0?'否':'是';
          oneLayer.IsLegend = oneLayer.IsLegend == 0?'否':'是';
          oneLayer.IsShowInMobile = oneLayer.IsShowInMobile == 0?'否':'是';

          let lt = 0;
          switch(oneLayer.LayerType) {
            case 'GroupLayer':
              lt = 0;
              break;
            case 'TiledService':
              lt = 1;
              break;
            case 'FeatureLayer':
              lt = 2;
              break;
            case 'GeometryService':
              lt = 3
              break;
            default:
              lt = 0;
          }
          



          $("#service>tbody").append
          ("<tr><td>"+ "服务名称" +"</td><td><a href='#' id='LayerName' data-type='text'  class='editable editable-click' data-pk='"+ oneLayer.Id +"'> "+ oneLayer.LayerName +"</a></td></tr>"+
            "<tr><td>" + "显示名称" + "</td><td><a href='#' id='DisplayName' data-type='text'  class='editable editable-click' data-pk='" + oneLayer.Id + "'> " + oneLayer.DisplayName +"</a></td></tr>"+
            "<tr><td>" + "服务url" + "</td><td><a href='#' id='ServiceUrl' data-type='text' class='editable editable-click' data-pk='" + oneLayer.Id + "'> " + oneLayer.ServiceUrl +"</a></td></tr>"+
            "<tr><td>" + "图层类型" + "</td><td><a href='#' id='LayerType' data-type='select' data-value='"+ lt + "'  data-source='http://localhost:3000/layerType'  class='editable editable-click editable-open' data-pk='" + oneLayer.Id + "'> " + oneLayer.LayerType + "</td></tr>"+
            "<tr><td>" + "TokenUserName" + "</td><td><a href='#' id='TokenUserName' data-type='text' class='editable editable-click' data-pk='" + oneLayer.Id + "'> " + oneLayer.TokenUserName +"</a></td></tr>" +
            "<tr><td>" + "TokenPassword" + "</td><td><a href='#' id='TokenPassword' data-type='text' class='editable editable-click' data-pk='" + oneLayer.Id + "'> " + oneLayer.TokenPassword +"</a></td></tr>" +
            "<tr><td>" + "TokenURL" + "</td><td><a href='#' id='TokenURL' data-type='text' class='editable editable-click' data-pk='" + oneLayer.Id + "'> " + oneLayer.TokenURL +"</a></td></tr>" +
            "<tr><td>" + "是否显示" + "</td><td><a href='#' id='IsVisble' data-type='select' data-value='"+ (oneLayer.IsVisble == '是' ? 1 : 0) +"'  data-source='http://localhost:3000/yesno'  class='editable editable-click editable-open' data-pk='" + oneLayer.Id + "'> " + oneLayer.IsVisble + "</td></tr>" +
            "<tr><td>" + "透明度" + "</td><td><a href='#' id='Opacity' data-type='number' data-value='"+ oneLayer.Opacity.toFixed(1) +"' class='editable' data-pk='"+ oneLayer.Id +"'> " + "</a></td></tr>" +
            "<tr><td>" + "SortCode" + "</td><td><a href='#' id='SortCode' data-type='number' data-value='" + parseInt(oneLayer.SortCode) + "' class='editable editable-click' data-pk='"+ oneLayer.Id +"'> " +  "</a></td></tr>" +
            "<tr><td>" + "显示图例" + "</td><td><a href='#' id='IsLegend' data-type='select' data-value='" + (oneLayer.IsLegend == '是' ? 1 : 0) + "'  data-source='http://localhost:3000/yesno'  class='editable editable-click editable-open' data-pk='" + oneLayer.Id + "'> " + oneLayer.IsLegend + "</td></tr>" +
            "<tr><td>" + "CacheName" + "</td><td><a href='#' id='CacheName' data-type='text' class='editable editable-click' data-pk='" + oneLayer.Id + "'> " + oneLayer.CacheName +"</a></td></tr>" +
            "<tr><td>" + "移动端服务url" + "</td><td><a href='#' id='MobileServiceUrl' data-type='text' class='editable editable-click' data-pk='" + oneLayer.Id + "'> " + oneLayer.MobileServiceUrl +"</a></td></tr>" +
            "<tr><td>" + "是否在移动端显示" + "</td><td><a href='#' id='IsShowInMobile' data-type='select' data-value='"+ (oneLayer.IsShowInMobile == '是' ? 1 : 0) +"'  data-source='http://localhost:3000/yesno'  class='editable editable-click editable-open' data-pk='" + oneLayer.Id + "'> " + oneLayer.IsShowInMobile + "</td></tr>"
          )


          $.fn.editable.defaults.mode = 'inline';
          var original = $.fn.editableutils.setCursorPosition;
          $.fn.editableutils.setCursorPosition = function () {
            try {
              original.apply(this, Array.prototype.slice.call(arguments));
            } catch (e) { /* noop */ }
          };


          $("#Opacity").editable({
            step: 0.1,
            showbuttons: true,
            url: 'http://localhost:3000/updateLayer',
            ajaxOptions: {
              dataType: 'json'
            },
            success: function (response) {

              console.log(response)

              if (!(response[0] == 1)) {
                return "发生错误";
              }

              if (response.success === false) {
                return response.msg;
              }
            }
          })

          $('.editable.editable-click').editable({
            showbuttons: true,
            url: 'http://localhost:3000/updateLayer',
            ajaxOptions: {
              dataType: 'json'
            },
            success: function(response){

              console.log(response)

              if (!(response[0] == 1)) {
                return "发生错误";
              }

              if (response.success === false) {
                return response.msg;
              }
            }
             
          })
        })
      })

    // 左边树状图点击父元素显示或者关闭子元素
      $("button.btn-block").click(function(){
        if($(this).is(".active")){
          $(this).removeClass("active");
          $(this).next().hide();
          $(this).children("span").removeClass("glyphicon-chevron-down");
          $(this).children("span").addClass("glyphicon-chevron-right");
        }

        else{
          $("button.btn-block").removeClass("active");
          $(this).addClass("active");
          $(".list-group").hide();
          $(this).next().show();
          $("button.btn-block").children("span").removeClass("glyphicon-chevron-down");
          $("button.btn-block").children("span").addClass("glyphicon-chevron-right");
          $(this).children("span").removeClass("glyphicon-chevron-right");
          $(this).children("span").addClass("glyphicon-chevron-down");
        }

      })


      //表格编辑
      $('#group').editable({
          showbuttons: false,
          url:  function(params) {
            console.log(params)
          }

        });



    </script>
  </body>
</html>
